                  </td>

                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="message">Message: </label>
                  </td>
                  <td>
                    <textarea name="message" cols="10" rows="10"></textarea> <br />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="submit" value="Submit" onclick="alert('Your message is sent!'); event.preventDefault()"/> <br />
